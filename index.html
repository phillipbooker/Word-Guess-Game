<!DOCTYPE html>
<html>
    <head>
        <title>Hangman!</title>
        <!-- <link rel="stylesheet" href="assets/css/reset.css"> -->
        <!-- External bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <main>
            <div class="container-fluid">
                <div class="row justify-content-center">
                    <h1 class="text-center">HANGMAN</h1>
                </div>
                <div class="row justify-content-center">
                    <div class="pillar col-md-4 text-center">
                        <div class="row">
                            <div class="container answer-box">
                                <img id="answer-pic" src="assets/images/static.jpg" alt="Answer Picture">
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <p id="gameResult" class="text-center"></p>
                        </div>
                        <div class="row justify-content-center">
                            <p id="gameDisplay" class="text-center"></p>
                        </div>
                        <div class="row justify-content-center">
                            <p id="gameHint" class="text-center">Press any letter key to start!</p>
                        </div>
                    </div>
                    <div class="pillar col-md-4">
                        <div class="row justify-content-center">
                            <p id="gameAttempts" class="text-center"></p>
                        </div>
                        <div class="row justify-content-center">
                            <p id="gameGuesses" class="text-center"></p>
                        </div>
                        <div class="row justify-content-center">
                            <p id="gameScore" class="text-center"></p>
                        </div>
                    </div>
                </div>

            </div>
            
        </main>
        <script src="assets/javascript/game.js"></script>
    </body>
</html>
